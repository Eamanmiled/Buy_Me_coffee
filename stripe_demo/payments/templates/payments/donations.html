<!DOCTYPE html>
<html>
  <head>
    <title>Donations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h1 class="mb-4">Donation History</h1>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for payment in payments %}
          <tr>
            <td>{{ payment.email|default:"Anonymous" }}</td>
            <td>${{ payment.amount|floatformat:2|divisibleby:100 }}</td>
            <td>{{ payment.created_at|date:"Y-m-d H:i" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center">No donations yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/" class="btn btn-secondary mt-3">Back Home</a>
    </div>
  </body>
</html>
